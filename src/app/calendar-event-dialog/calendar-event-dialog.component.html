<h1
			mat-dialog-title
			style="background: teal; text-align: center;">Calendar Event</h1>
<mat-progress-bar
			mode="indeterminate"
			[style.display]="hideProgressBar ? 'none' : 'block'"></mat-progress-bar>

<mat-dialog-content> <mat-card class="example-card"> <mat-card-content>
<form>
			<mat-form-field class="full-width"> <input
						matInput
						placeholder="Message Brief Description"
						#msgBrief
						[formControl]="msgBriefDesc"
						name="msgBriefDesc"
						[maxlength]="'40'"> <mat-hint align="end">{{msgBrief.value?.length || 0}}/40</mat-hint> <mat-error
						*ngIf="msgBriefDesc.invalid">{{getBriefDescErroMsg()}}</mat-error> </mat-form-field>

			<mat-form-field class="full-width"> <textarea
						matInput
						placeholder="Message"
						#msg
						[formControl]="msgDesc"
						[maxlength]="'255'"></textarea> <mat-hint align="end">{{msg.value?.length || 0}}/255</mat-hint> <mat-error
						*ngIf="msgDesc.invalid">{{getMsgDescErrorMsg()}}</mat-error> </mat-form-field>

<p><b>Select A Priority of Event</b> </p>

			<mat-radio-group class="example-radio-group" [formControl]="radioGrp"> <mat-radio-button
						class="example-radio-button"
						[value]="'Important'" [checked]="'true'"> Important</mat-radio-button>
						
						<mat-radio-button
						class="example-radio-button"
						[value]="'Optional'"> Optional</mat-radio-button>
						
						<mat-radio-button
						class="example-radio-button"
						[value]="'UnImportant'"> Un-Important</mat-radio-button>
						 </mat-radio-group>

</form>

</mat-card-content> <mat-card-actions>
<button
			mat-button
			(type)="'submit'" (click)="onSave()">
			<mat-icon>fingerprint</mat-icon>
			Login
</button>
<button mat-button>
			<mat-icon>person</mat-icon>
			Forgot Password
</button>
</mat-card-actions> </mat-card> </mat-dialog-content>
